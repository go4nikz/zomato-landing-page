<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="Logo" class="navbar__logo">
            </div>
            <div class="navbar__nav_items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--HERO SECTION-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
                <!-- <img src="./assets/svg/herobgpattren.svg" alt="svg" class="hero__image">
                <img src="./assets/svg/heroShape.svg" alt="svg2" class="hero__image"> -->
                
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite resturants near you </h1>
                <button class="button__primary">Order Now</button>
            </div>

        </section>
        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- 1st menu -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Oviya, Sweet Escape, Burger King 
                        <span style="color: red;">3+</span></p>
                    </div>
                </div>
                    
                    <!-- 2nd menu -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Dominos, Oyalo
                        <span style="color: red;">6+</span></p>
                    </div>
                </div>

                 <!-- 3rd menu -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assets/iceCream.jpg" alt="ic" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Baskin Robins, Ice world, IC center
                        <span style="color: red;">2+</span></p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
            <button class="button__primary">View More</button>
            </div>
        </section>

    </main>
</body>
</html>
